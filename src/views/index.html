<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact Rest Api</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script type="text/javascript" src="src/views/frontend.js"></script>
    <link rel="stylesheet" href="src/views/style.css" />
</head>

<body>
    <div class="container">
        <h1>Contact Rest Api with Node.js and MongoDB
            <small>by Jake Wilson</small>
        </h1>
        <div class="jumbotron">
            <h2>Add New Contact</h2>
            <form id="inputContact">
                <div class="form-group">
                    <label for="firstNameInput">First Name</label>
                    <input type="text" class="form-control" id="firstNameInput" placeholder="Required" required>
                </div>
                <div class="form-group">
                    <label for="lastNameInput">Last Name</label>
                    <input type="text" class="form-control" id="lastNameInput" placeholder="Required" required>
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="text" class="form-control" id="emailInput" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="companyInput">Company</label>
                    <input type="text" class="form-control" id="companyInput" placeholder="Your Company">
                </div>
                <div class="form-group">
                    <label for="companyInput">Phone</label>
                    <input type="text" pattern="[0-9]{10}" title="10 Digit Phone Number" class="form-control" id="phoneInput" placeholder="Your Company">
                </div>
                <button type="submit" class="btn btn-primary" id="addContactButton">Add</button>
            </form>
        </div>
        <div id="printAllUsers">
            <h2>All Users in the Database</h2>
            <table class="table table-striped table-responsive-sm">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Company</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <template id="tableTemplate">
                        <tr>
                            <td>
                                <span class="noEditMode fname">{{firstName}}</span>
                                <input class="edit fname" />
                            </td>
                            <td>
                                <span class="noEditMode lname">{{lastName}}</span>
                                <input class="edit lname" /> </td>
                            <td>
                                <span class="noEditMode email">{{email}}</span>
                                <input class="edit email" /> </td>
                            <td>
                                <span class="noEditMode company">{{company}}</span>
                                <input class="edit company" /> </td>
                            <td>
                                <span class="noEditMode phone">{{phone}}</span>
                                <input class="edit phone" /> </td>
                            <td>
                                <button data-id='{{_id}}' class='editButton noEditMode'>Edit</button>
                            </td>
                            <td>
                                <button data-id='{{_id}}' class='cancelButton edit'>Cancel</button>
                            </td>
                            <td>
                                <button data-id='{{_id}}' class='saveButton edit'>Save</button>
                            </td>
                            <td>
                                <button data-id='{{_id}}' class='removeButton'>Remove</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <footer>
            <p>
                Jake Wilson 2018
            </p>
        </footer>
    </div>






</body>

</html>
